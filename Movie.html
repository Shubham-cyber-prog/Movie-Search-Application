<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieFlix ðŸŽ¬</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        :root {
            --netflix-red: #e50914;
            --disney-blue: #113ccf;
            --dark-bg: #141414;
            --light-bg: #f8f9fa;
            --card-bg: #1f1f1f;
            --text-light: #ffffff;
            --text-dark: #333333;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-light);
            transition: background 0.3s ease;
        }

        body.light-mode {
            background-color: var(--light-bg);
            color: var(--text-dark);
        }

        /* Header */
        .navbar-brand {
            font-family: 'Bebas Neue', cursive;
            font-size: 2.5rem;
            background: linear-gradient(45deg, var(--netflix-red), var(--disney-blue));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        /* Search Bar */
        .search-container {
            background: rgba(30, 30, 30, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            padding: 2rem;
            margin: 2rem auto;
            backdrop-filter: blur(10px);
            transition: transform 0.3s;
        }

        .search-container:hover {
            transform: translateY(-5px);
        }

        .search-btn {
            background: linear-gradient(45deg, var(--netflix-red), var(--disney-blue));
            border: none;
            font-weight: 600;
            transition: all 0.3s;
        }

        .search-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(229, 9, 20, 0.4);
        }

        /* Movie Cards */
        .movie-card {
            background: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .movie-card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }

        .movie-poster {
            height: 350px;
            object-fit: cover;
            transition: transform 0.5s;
        }

        .movie-card:hover .movie-poster {
            transform: scale(1.1);
        }

        .movie-info {
            padding: 1rem;
        }

        .movie-title {
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .movie-year {
            color: #f5c518; /* IMDb yellow */
            font-weight: 600;
        }

        /* Loading Animation */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-spinner {
            width: 3rem;
            height: 3rem;
            border: 0.25em solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--netflix-red);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* Dark/Light Mode Toggle */
        .dark-mode-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--netflix-red);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            transition: all 0.3s;
        }

        .dark-mode-toggle:hover {
            transform: scale(1.1);
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .movie-poster {
                height: 250px;
            }
            .navbar-brand {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">MovieFlix</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#"><i class="fas fa-home me-1"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-film me-1"></i> Movies</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Search Section -->
    <div class="container">
        <div class="search-container">
            <h2 class="text-center mb-4"><i class="fas fa-search me-2"></i> Search Movies</h2>
            <div class="row g-3">
                <div class="col-md-9">
                    <input type="text" class="form-control form-control-lg" id="searchInput" placeholder="Avengers, Spider-Man...">
                </div>
                <div class="col-md-3">
                    <button class="btn btn-lg search-btn w-100" id="searchBtn">
                        <i class="fas fa-search me-2"></i> Search
                    </button>
                </div>
            </div>
        </div>

        <!-- Results Section -->
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4" id="resultsContainer">
            <!-- Movies will load here -->
        </div>
    </div>

    <!-- Dark/Light Mode Toggle -->
    <div class="dark-mode-toggle" id="darkModeToggle">
        <i class="fas fa-moon"></i>
    </div>

    <!-- Bootstrap & JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // API Configuration
        const API_KEY = '4e44d9029b1270a757cddc766a1bcb63'; // TMDB API Key
        const BASE_URL = 'https://api.themoviedb.org/3';
        const IMG_PATH = 'https://image.tmdb.org/t/p/w500';

        // DOM Elements
        const searchBtn = document.getElementById('searchBtn');
        const searchInput = document.getElementById('searchInput');
        const resultsContainer = document.getElementById('resultsContainer');
        const darkModeToggle = document.getElementById('darkModeToggle');

        // Dark Mode Toggle
        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('light-mode');
            const icon = darkModeToggle.querySelector('i');
            if (document.body.classList.contains('light-mode')) {
                icon.classList.replace('fa-moon', 'fa-sun');
            } else {
                icon.classList.replace('fa-sun', 'fa-moon');
            }
        });

        // Search Movies
        async function searchMovies(query) {
            if (!query) return;

            // Show loading state
            resultsContainer.innerHTML = `
                <div class="col-12 text-center my-5">
                    <div class="loading-spinner mx-auto"></div>
                    <p class="mt-3">Searching for "${query}"...</p>
                </div>
            `;

            try {
                const response = await fetch(`${BASE_URL}/search/movie?api_key=${API_KEY}&query=${query}`);
                const data = await response.json();
                displayMovies(data.results);
            } catch (error) {
                resultsContainer.innerHTML = `
                    <div class="col-12 text-center my-5">
                        <i class="fas fa-exclamation-triangle fa-3x text-danger mb-3"></i>
                        <h4>Error loading movies</h4>
                        <p>Please try again later</p>
                    </div>
                `;
            }
        }

        // Display Movies
        function displayMovies(movies) {
            if (!movies || movies.length === 0) {
                resultsContainer.innerHTML = `
                    <div class="col-12 text-center my-5">
                        <i class="fas fa-film fa-3x text-muted mb-3"></i>
                        <h4>No movies found</h4>
                        <p>Try a different search term</p>
                    </div>
                `;
                return;
            }

            resultsContainer.innerHTML = movies.map(movie => `
                <div class="col">
                    <div class="movie-card h-100">
                        <img src="${movie.poster_path ? IMG_PATH + movie.poster_path : 'https://via.placeholder.com/500x750?text=No+Poster'}" 
                             class="movie-poster w-100" alt="${movie.title}">
                        <div class="movie-info">
                            <h5 class="movie-title">${movie.title}</h5>
                            <span class="movie-year">${movie.release_date ? movie.release_date.substring(0, 4) : 'N/A'}</span>
                            <span class="badge bg-warning text-dark float-end">${movie.vote_average ? movie.vote_average.toFixed(1) : 'N/A'}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Event Listeners
        searchBtn.addEventListener('click', () => searchMovies(searchInput.value.trim()));
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') searchMovies(searchInput.value.trim());
        });

        // Initial Load (Popular Movies)
        searchMovies('Avengers');
    </script>
</body>
</html>
